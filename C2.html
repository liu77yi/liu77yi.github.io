<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖誕</title>
</head>
<style>
    .main {
        width: 300px;
        margin: 0 auto;
    }

    .text {
        text-align: left;
        font-family: "Mountains of Christmas", cursive;
        font-size: 50px;
        position: relative;
        top: 120px;
        font-weight: bold;
        color: #fff;
        /* 将文字颜色设为白色 */
    }

    /* 禮物的樣式 */
    /* 藍色禮物盒的大小 */
    .gift {
        width: 80px;
        height: 70px;
        background: #0072CB;
        position: relative;
        left: 40px;
        display: inline-block;
    }

    /* 所有禮物盒的蓋子高度
        加上藍色禮物盒蓋子顏色 */
    .gift:before {
        content: "";
        height: 20px;
        display: block;
        background: #0069B9;
    }

    /* 禮物盒的繃帶顏色 */
    .gift .ribbon {
        height: 100%;
        width: 20px;
        background: #E74700;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        margin: auto;
    }

    /* 禮物盒的左蝴蝶結顏色 */
    .gift .ribbon:before,
    .gift .ribbon:after {
        content: "";
        width: 40px;
        height: 20px;
        background: #E74700;
        position: absolute;
        border-radius: 40px 0;
        top: -20px;
    }

    /* 禮物盒的左蝴蝶結位置 */
    .gift .ribbon:before {
        left: -30px;
        border-radius: 0 40px;
    }

    /* 禮物盒的右蝴蝶結顏色 */
    .gift .ribbon:after {
        background: #E74700;
    }

    .gift .ribbon:after {
        right: -30px;
        /* 调整右蝴蝶结的水平位置 */
    }

    /* 橘色禮物盒的大小 */
    /* 不同顏色的禮物 */
    .gift.orange {
        background: #FFAC05;
        height: 120px;
    }

    /* 橘色禮物盒的蓋子顏色 */
    .gift.orange:before {
        background: #FF8D17;
    }

    /* 紫色禮物盒的大小 */
    .gift.purple {
        background: #9B70FF;
        height: 165px;
    }

    /* 紫色禮物盒的蓋子顏色 */
    .gift.purple:before {
        background: #844EFF;
    }

    /* 禮物位置 */
    .gift-holder {
        float: left;
        position: absolute;
        top: 390px;
        left: 590px;
        z-index: 999;
        /* 設定一個足夠大的值，使其處於最上層 */
    }

    /* 藍色禮物盒距離 */
    .gift-holder .gift:first-child {
        left: 50px;
        z-index: 1;
    }

    /* 黃色禮物盒距離 */
    .gift-holder .gift:last-child {
        left: 30px;
    }

    /* 清除浮動的樣式 */
    .clearfix:after {
        visibility: hidden;
        display: block;
        font-size: 0;
        content: " ";
        clear: both;
        height: 0;
    }

    .clearfix {
        display: inline-block;
    }

    /* 適用於 IE6 的特殊樣式 */
    /* start commented backslash hack \*/
    * html .clearfix {
        height: 1%;
    }

    .clearfix {
        display: block;
    }

    /* close commented backslash hack */

    /* 設定 HTML 和 body 的高度為 100% */
    html,
    body {
        height: 100%;
        width: 100%;
    }


    /* 在 body 後方添加一個色塊 */
    body:after {
        display: block;
        background: #E74700;
        height: 20%;
    }

    /* 主要區塊的樣式 */
    .main {
        text-align: center;
        width: 850px;
        margin: 0 auto;
    }

    /* 聖誕老人的位置 */
    .santa {
        transform: scale(0.7); /* 縮小為原來的 0.8 倍 */
        float: right;
        margin-right: 150px;
        margin-top: 140px;
        /* 調整上方的距離，可以根據需求調整數值 */

    }

    /* 臉部的樣式 */
    .face {
        overflow: hidden;
        background: #F1E6D9;
        width: 200px;
        height: 200px;
        border-radius: 200px;
        position: relative;
        text-align: center;
        z-index: 1;
    }

    /* 嘴巴的樣式 */
    .face .mouth {
        position: absolute;
        width: 200px;
        height: 100px;
        background: #fff;
        left: 0;
        bottom: 0;
        border-radius: 0 0 200px 200px;
    }

    .face .mouth .nose {
        background: #F59699;
        width: 16px;
        height: 16px;
        border-radius: 16px;
        margin: auto;
        left: 0;
        right: 0;
        top: -8px;
        position: absolute;
    }

    .face .mouth:before,
    .face .mouth:after {
        content: "";
        display: inline-block;
        width: 70px;
        height: 36px;
        background: #F1E6D9;
    }

    .face .mouth:before {
        border-radius: 70px 0;
    }

    .face .mouth:after {
        border-radius: 0 70px;
    }

    /* 眼睛的樣式 */
    /* 眼睛容器样式 */
    .eyes {
        width: 140px;
        /* 宽度 */
        height: 70px;
        /* 高度 */
        background: #F5D2B9;
        /* 背景颜色 */
        border-radius: 140px 140px 0 0;
        /* 圆角边框 */
        margin: 30px auto 0;
        /* 外边距 */
        overflow: hidden;
        /* 溢出隐藏 */
        font-size: 0;
        /* 字体大小为0，用于去除行内元素间的空白间隙 */
    }

    /* 左右眼睛共同样式 */
    .eyes .left,
    .eyes .right {
        display: inline-block;
        /* 行内块级元素 */
        width: 50%;
        /* 宽度占比50% */
        height: 100%;
        /* 高度100% */
        position: relative;
        /* 相对定位 */
    }

    /* 左右眼睛的白色底部部分样式 */
    .eyes .left:before,
    .eyes .right:before {
        content: "";
        /* 生成空白内容 */
        width: 60px;
        /* 宽度 */
        height: 60px;
        /* 高度 */
        background: #F59699;
        /* 背景颜色 */
        position: absolute;
        /* 绝对定位 */
        bottom: -30px;
        /* 底部位置偏移 */
        border-radius: 60px;
        /* 圆角边框 */
    }

    /* 左右眼睛的上方白色条样式 */
    .eyes .left:after,
    .eyes .right:after {
        content: "";
        /* 生成空白内容 */
        position: absolute;
        /* 绝对定位 */
        width: 30px;
        /* 宽度 */
        height: 15px;
        /* 高度 */
        background: #fff;
        /* 背景颜色 */
        top: 20px;
        /* 顶部位置偏移 */
    }

    /* 左右眼睛的中央瞳孔样式 */
    .eyes .left span,
    .eyes .right span {
        background: #0072CB;
        /* 背景颜色 */
        width: 15px;
        /* 宽度 */
        height: 15px;
        /* 高度 */
        display: block;
        /* 块级元素 */
        border-radius: 15px;
        /* 圆角边框 */
        margin-top: 43px;
        /* 顶部位置偏移 */
    }

    /* 左眼特定样式 
    .eyes .left {
        background: #F2C2A0;
        /* 特定背景颜色 
    }*/

    .eyes .left:before {
        left: 10px;
        /* 左腮紅 */
    }

    .eyes .left:after {
        left: 60px;
        /* 左眉毛条位置偏移 */
        border-radius: 36px 0;
        /* 左上方白色条圆角边框 */
    }

    .eyes .left span {
        margin-left: 70px;
        /* 左瞳孔位置 */
    }

    /* 右眼特定样式 */
    .eyes .right:before {
        right: 10px;
        /* 右腮紅 */
    }

    .eyes .right:after {
        right: 60px;
        /* 右方眉毛位置 */
        border-radius: 0 36px;
        /* 右上方白色条圆角边框 */
    }

    .eyes .right span {
        margin-left: -15px;
        /* 右瞳孔位置偏移 */
    }

    /* 身體的樣式 */
    .body {
        width: 200px;
        height: 250px;
        background: #E74700;
        border-radius: 200px;
        z-index: -1;
        position: relative;
        top: -100px;
    }

    .body:after {
        content: "";
        background: #F1E6D9;
        width: 46px;
        height: 46px;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        top: 74px;
    }

    /* 左手的樣式 */
    .left-hand {
        width: 140px;
        height: 80px;
        border-bottom: 40px solid #E74700;
        border-left: 40px solid #E74700;
        border-bottom-left-radius: 400px;
        position: absolute;
        left: -90px;
        top: 20px;
    }

    /* 右手的樣式 */
    .right-hand {
        background: #E74700;
        width: 200px;
        border-radius: 200px 200px 0 0;
        left: 40px;
        height: 120px;
        position: relative;
        top: 30px;
    }

    .right-hand:before,
    .left-hand:before {
        content: "";
        background: #fff;
        height: 20px;
        display: block;
        position: absolute;
        width: 47px;
    }

    .right-hand:after,
    .left-hand:after {
        content: "";
        position: absolute;
        width: 40px;
        height: 20px;
        background: #F5D2B9;
    }

    /* 左白色 */
    .left-hand:before {
        left: -44px;
        transform: rotate(-11deg);
        top: -8px;
    }

    .left-hand:after {
        left: -44px;
        top: -28px;
        transform: rotate(-11deg);
        border-radius: 40px 40px 0 0;
    }

    .right-hand {
        z-index: -1;
    }

    .right-hand:before {
        right: 0px;
        bottom: -10px;
        width: 40px;
    }

    .right-hand:after {
        right: 0px;
        bottom: -30px;
        border-radius: 0 0 40px 40px;
    }

    /* 帽子的樣式 */
    .cap {
        width: 130px;
        height: 50px;
        background: #E74700;
        border-radius: 100px 0;
        position: relative;
        top: 50px;
        left: 70px;
    }

    .cap:before,
    .cap:after {
        content: "";
        position: absolute;
        width: 30px;
        height: 15px;
        background: #fff;
    }

    .cap:before {
        border-radius: 30px 0;
        right: -30px;
        top: -15px;
    }

    .cap:after {
        border-radius: 0 30px;
        right: -30px;
        top: 0px;
    }

    /* 腰帶的樣式 */
    .belt {
        height: 35px;
        background: #3A1200;
    }

    .belt:before,
    .belt:after {
        content: "";
        height: 35px;
        width: 17px;
        background: #E74700;
        position: absolute;
    }

    .belt:before {
        left: 35px;
    }

    .belt:after {
        right: 35px;
    }

    .belt .buckle {
        box-sizing: border-box;
        border: 10px solid #FFDF17;
        width: 46px;
        margin: 0 auto;
        height: 35px;
        display: inline-block;
        position: relative;
    }

    .belt .buckle:after {
        content: "";
        height: 5px;
        width: 15px;
        display: block;
        background: #FFDF17;
        position: absolute;
        right: -2px;
        margin: auto;
        top: 0;
        bottom: 0;
        border-radius: 5px;
    }

    /* 腿部的樣式 */
    .legs {
        width: 46px;
        height: 46px;
        /* background: #FFF1C8; */
        position: absolute;
        bottom: -20px;
        left: 0;
        right: 0;
        margin: auto;
    }

    .legs:before,
    .legs:after {
        content: "";
        background: #3A1200;
        width: 23px;
        height: 23px;
        position: absolute;
    }

    .legs:before {
        border-top-left-radius: 20px;
        left: -23px;
        bottom: 0;
    }

    .legs:after {
        border-top-right-radius: 20px;
        right: -23px;
        bottom: 0;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {

    .bgg {

    .tree {
        z-index: 2;
        position: fixed;
        left: 51%;

        margin-left: -103px;
        display: grid;
        height: 75vh;
        align-content: center;
        grid-template-areas: ". tree-top ." ". tree-middle ." ". tree-bottom ." ". tree-stem .";
        grid-template-columns: 100px auto 100px;
        transform: rotateY(30deg) scaley(2);
    }

    .tree>li {
        position: relative;
        display: block;
    }

    .tree .top,
    .tree .top-star {
        grid-area: tree-top;
    }

    .tree .top li,
    .tree .top-star li {
        border-color: green;
    }

    /* 聖誕樹頭上燈位置 */
    .tree .top-star {
        grid-area: tree-top;
        width: 130px;
        height: 55px;
        position: absolute;
        background-color: #fff;
        border-radius: 50%;
        top: -50px;
        z-index: 10;
        left: -66px;
        animation: starLight 1.5s ease-out infinite alternate;
    }

    .tree .middle {
        grid-area: tree-middle;
    }

    .tree .bottom {
        grid-area: tree-bottom;
    }

    .tree .stem {
        grid-area: tree-stem;
    }

    .tree .tree-pts {
        margin: 0 auto;
        display: flex;
        justify-content: center;
    }

    .tree .tree-pts .pts {
        top: 0;
        position: absolute;
    }

    .tree li:nth-of-type(1) .pts {
        border-left: 10px solid #049c04;
        z-index: calc(7);
    }

    .tree li:nth-of-type(2) .pts {

    .tree li:nth-of-type(3) .pts {

    .left {
        right: 50%;
        margin-right: -38px;
    }

    .right {
        left: 50%;
        margin-left: -38px;
    }

    .tree-stem .stem {
        width: 0;
        height: 0;
        border-left: 70px solid transparent;
        border-right: 70px solid transparent;
        border-bottom: 120px solid #0f4f0f;
        margin: 0 auto;
    }

    /* 聖誕樹底部圓形 */
    .shadow {
        width: 400px;
        height: 50px;
        background-color: rgba(42, 41, 68, 0.5);
        position: absolute;
        border-radius: 50%;
        top: 126px;
        left: -180px;
    }

    .toys {
        display: grid;
        position: absolute;
        gap: 5px;
        grid-template-columns: repeat(9, 20px);
        grid-template-rows: repeat(12, 20px);
        left: calc(50% - 100px);
        top: calc(50% - 135px);
        z-index: 2;
    }

    /* 星星位置 */
    .toys .star {
        top: -45px;
        left: 10px;
        position: relative;
        border-right: 100px solid transparent;
        border-bottom: 70px solid gold;
        border-left: 100px solid transparent;
        transform: rotate(35deg) scale(0.2);
    }

    .toys .star:before {
        border-bottom: 80px solid gold;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        position: absolute;
        top: -45px;
        left: -65px;
        content: "";
        transform: rotate(-35deg);
    }

    .toys .star:after {
        position: absolute;
        top: 3px;
        left: -105px;
        border-right: 100px solid transparent;
        border-bottom: 70px solid gold;
        border-left: 100px solid transparent;
        transform: rotate(-70deg);
        content: "";
    }

    .toys .ball {
        width: 20px;
        height: 20px;
        background-color: #f00;
        border-radius: 50%;
        z-index: 1;
        position: absolute;
    }

    #Christmas_Lights {
        height: 100%;
        margin: 0;
        position: absolute;
        width: 100%;
        z-index: 1000
    }

    .light_cord {
        fill: none;
        stroke: #ceffb8;
    }

    /* 燈泡 */
    .light_fixture {
        fill: #134413;
    }

    .red_bulb {
        fill: #CA2128;
        stroke: #6D6D6D;
        stroke-miterlimit: 10;
    }

    .green_bulb {
        fill: #c1ffda;
        stroke: #6D6D6D;
        stroke-miterlimit: 10;
    }

    .blue_bulb {
        fill: #b4e2ff;
        stroke: #6D6D6D;
        stroke-miterlimit: 10;
    }

    .white_bulb {
        fill: #fff4d2;
        stroke: #6D6D6D;
        stroke-miterlimit: 10;
    }

    .gold_bulb {
        fill: #ffd986;
        stroke: #6D6D6D;
        stroke-miterlimit: 10;
    }


    /* Simply changing the opacity of the SVG fill to create the glow effect for the bulbs */

    .bulb {
        -webkit-animation-duration: 0.5s;
        -webkit-animation-name: glow;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: ease-in-out;
        -webkit-animation-direction: alternate;
        animation-name: glow;
        animation-duration: 0.5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-direction: alternate;
    }

    @-webkit-keyframes glow {
        0% {
            fill-opacity: 0.25;
        }

        100% {
            fill-opacity: 1
        }
    }

    @keyframes glow {
        0% {
            fill-opacity: 0.25;
        }

        100% {
            fill-opacity: 1.0
        }
    }


    /* Made a set of ten animation delays to create a more random effect of lights blinking.  Simplest way without jumping through SVG hoops. */

    .blink-1 {
        -webkit-animation-delay: 0.6s;
        animation-delay: 0.6s;
    }

    .blink-2 {
        -webkit-animation-delay: 2s;
        animation-delay: 2s;
    }

    .blink-3 {
        -webkit-animation-delay: 2s;
        animation-delay: 2s;
    }

    .blink-4 {
        -webkit-animation-delay: 6s;
        animation-delay: 6s;
    }

    .blink-5 {
        -webkit-animation-delay: 2.5s;
        animation-delay: 2.5s;
    }

    .blink-6 {
        -webkit-animation-delay: .3s;
        animation-delay: .3s;
    }

    .blink-7 {
        -webkit-animation-delay: 2s;
        animation-delay: 2s;
    }

    .blink-8 {
        -webkit-animation-delay: .2s;
        animation-delay: .2s;
    }

    .blink-9 {
        -webkit-animation-delay: 0.95s;
        animation-delay: 0.95s;
    }

    .blink-10 {
        -webkit-animation-delay: 1.2s;
        animation-delay: 1.2s;
    }
</style>

<script>
    //Magic goes here... 

    var cat = document.getElementById("cat"),
        shadowBack = document.getElementsByClassName("shadow-2"),
        shadowMed = document.getElementsByClassName("shadow-1"),
        tlc = new TimelineLite();
    tl = new TimelineLite();

    tlc
        .fromTo(cat, 1, { opacity: 1, y: 60 }, { opacity: 1, y: 0, delay: 2, ease: Power4.easeOut });

    tl
        .fromTo(shadowBack, 2, { opacity: 0 }, { opacity: .5, repeat: -1, yoyo: true, delay: .5 })
        .fromTo(shadowMed, 2, { opacity: .25 }, { opacity: .5, repeat: -1, yoyo: true, })


    cat.onmouseover = function (e) {
        tlc.reverse();
    };
    cat.onmouseout = function (e) {
        tlc.play();
    };
</script>
